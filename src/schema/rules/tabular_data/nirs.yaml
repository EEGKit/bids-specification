---
nirsChannels:
  selectors:
    - datatype == "nirs"
    - suffix == "channels"
    - extension == ".tsv"
  initial_columns:
    - name__channels
    - type__nirs_channels
    - source__optodes
    - detector__optodes
    - wavelength_nominal
    - units__nirs
  columns:
    name__channels: required
    type__nirs_channels: required
    source__optodes: required
    detector__optodes: required
    wavelength_nominal: required
    units__nirs: required
    orientation_component: optional
    wavelength_actual: optional
    description__optode: optional
    wavelength_emission_actual: optional
    short_channel: optional
    status: optional
    status_description: optional
  additional_columns: allowed_if_defined

nirsOptodes:
  selectors:
    - datatype == "nirs"
    - suffix == "optodes"
    - extension == ".tsv"
  initial_columns:
    - name__optodes
    - type__optodes
    - x__optodes
    - y__optodes
    - z__optodes
  columns:
    name__optodes: required
    type__optodes: required
    x__optodes: required
    y__optodes: required
    z__optodes: required
    x__template: optional
    y__template: optional
    z__template: optional
    description: optional
    detector__optodes: optional
    source__optodes: optional
  additional_columns: allowed_if_defined
